<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Online</title>
  <link rel="stylesheet" href="../css/bootstrap5.1.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="../js/bootstrap5.1.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/sweetalert2.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <!-- Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitLoginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Kết thúc Logout Modal -->

  <!-- Login Modal -->
  <div class="modal fade" id="LogoutModal" tabindex="-1" aria-labelledby="LogoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LogoutModalLabel">Bạn có muốn đăng xuất ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" id="submitLogoutBtn">Đăng Xuất</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Kết thúc Logout Modal -->

  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="anhngucauvong.com"><img src="../logo/rainbow.png" alt="Rainbow"
            style="height: 30px; width: auto;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-danger" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-danger">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
            </li>
            <li class="nav-item dropdown">
              <a class="menu nav-link dropdown-toggle" href="#" id="brands" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Thương Hiệu
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="brand-data">

              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="menu nav-link dropdown-toggle" href="#" id="cates" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sản Phẩm
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="cate-data">

              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="cart">Giỏ Hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="loginBtn">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <img src="https://shopdunk.com/images/uploaded/PC13.png" alt="" style="width: 100%; height: auto;">
    <div class="row voucher">
      <div class="col-md">
        <img src="https://shopdunk.com/images/uploaded/Bonus%20banner-36.png" alt="" class="w-100">
      </div>
      <div class="col-md">
        <img src="https://shopdunk.com/images/uploaded/Bonus%20banner-26.png " alt="" class="w-100">
      </div>
      <div class="col-md">
        <img src="https://shopdunk.com/images/uploaded/Bonus%20banner-16.png" alt="" class="w-100">
      </div>
    </div>
    <div class="container  mt-2" id="body-data">
      <h1 style="text-align: center;">Sản Phẩm</h1>
      <hr>
      <div class="row" id="product-data">
        <!-- Product Data -->
      </div>
      <div class="container text-center m-3"><button class="btn-info mt-2" id="more-data">Xem Thêm</button></div>
    </div>
  </div>
  <hr>
  </div>
  <footer>
    <div>©2023 Shop cơ bản Edit by MinhVo</div>
    <div>Email: Vominh.tek@gmail.com</div>
  </footer>
</body>

</html>
